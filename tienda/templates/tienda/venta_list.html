{% extends 'base.html' %}
{% block content %}
 <div>
 <div class='row'>
<div class='col-sm-9'>

 


<table class="table table-striped table-inverse">
  <thead>
    <tr>

      <th>Id</th>
      <th>Cantidad venta</th>
      <th>Valor</th>
      <th>Fecha venta</th>
      <th>Productos</th>
    </tr>
  </thead>
  <tbody>
  {% for c in object_list %}
    <tr>
      <td>{{ c.id_venta }}</td>
      <td>{{ c.cantidad_venta }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
