{% extends "base.html" %}
{% block content %}


<div class='row'>
<div class='col-sm-3 col-sm-offset-1 text-align-center'>
<form enctype="multipart/form-data" method='POST' action="">
	{% csrf_token %}     

	<h4>Categoria: </h4> <div class="text-align-center">{{ form.nombre }}</div> 
	<h4>Descripcion: </h4> <div class="text-align-center">{{ form.descripcion }}</div>
	<br>
	<button type="submit" class="btn btn-default btn-sm active">Guardar</button>
	<a class="btn btn-default btn-sm active" href="{% url 'categoria-list' %}">Cancelar</a>	
	
</form>
</div>
</div>
{% endblock content %}
