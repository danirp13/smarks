{% extends "base.html" %}
{% block content %}
<div class='row'>
<div class='col-sm-3 col-sm-offset-1 text-align-center'>
<form enctype="multipart/form-data" method='POST' action="">
	{% csrf_token %}     
	<h4>Cedula: </h4> <div class="text-align-center">{{ form.cedula }} 
	<h4>Nombre: </h4> {{ form.nombre }} 
	<h4>Apellidos: </h4> {{ form.apellidos }}
	<h4>Email: </h4> {{ form.email }}
	<h4>Celular: </h4> {{ form.celular }}
	</div> 
	<br>
<button type="submit" class="btn btn-default btn-sm active">Guardar</button>
<a class="btn btn-default btn-sm active" href="{% url 'cliente-list' %}">Cancelar</a>

</form>
{% endblock content %}
