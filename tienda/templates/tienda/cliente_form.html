{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Registar cliente</h3>
<br>
<div class='row'>
<div class='col-sm-3'>
<form enctype="multipart/form-data" method='POST' action="">
	{% csrf_token %}     
	{{ form|crispy }}
<br>
	<button type="submit" class="btn btn-success">Guardar</button>
	<a class="btn btn-default btn-ex active" href="{% url 'cliente-list' %}">Cancelar</a>

</form>
{% endblock content %}
